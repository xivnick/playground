{% extends 'main/base.html' %}

{% load static %}

{% block title %}Create! :: {% endblock title %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}"/>
{% endblock css %}

{% block left %}
<h2 class="medium-futura"><a href="">Create!</a></h2>
{% endblock left %}

{% block content %}
<div class="content-back-small">
    <form id="room-form" method="POST" action="{% url 'main_room_create' %}">
        {% csrf_token %}
        <div class="text-center content-title">
            <h3>방 만들기</h3>
        </div>
        <div class="line"></div>
        {{ form.title }}
        {{ form.game }}
        <button class="register-button primary-button medium-border-radius">방 만들기</button>
    </form>
</div>
{% endblock content %}
