{% load static %}

<!DOCTYPE HTML>
<html>
<head>
    {% block title %}
    <title>xivnick's plaground</title>
    {% endblock title %}
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href={% static 'playground/css/bootstrap.css' %}>
    <link rel="stylesheet" type="text/css" href="{% static 'playground/css/playground.css' %}"/>
    {% block css %}
    {% endblock css %}
    <link rel="stylesheet" href="https://use.typekit.net/sih5llr.css">  {# 제목용 폰 #}

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {# 모바일 대응 #}
    <meta charset="utf-8">

    <style>
        #body-wrapper{
            background: url('{% static 'playground/image/background_paper.jpg' %}') repeat-y; background-size: 100%;
        }
        @media all and (max-width: 768px) {
            #body-wrapper{
                background: #FFFFFF;
            }
        }
    </style>
</head>

<body>
    <div id="body-wrapper" style="">
        <header>
            <div id="header-back" class="base-color default-shadow">
                {# pixel logo #}
                <a href="/"><div class="logo-wrapper">
                    <div class="logo-row">
                        <div class="logo-box gray50"></div>
                        <div class="logo-box gray400"></div>
                        <div class="logo-box primary-color"></div>
                    </div>
                    <div class="logo-row">
                        <div class="logo-box gray400"></div>
                        <div class="logo-box gray400"></div>
                        <div class="logo-box primary-color"></div>
                    </div>
                    <div class="logo-row">
                        <div class="logo-box gray400"></div>
                        <div class="logo-box primary-color"></div>
                        <div class="logo-box primary-light"></div>
                    </div>
                </div></a>
                {# pixel logo end #}
                <h1 class="title-font"><a href="/">Playground</a></h1>
            </div>
        </header>
        {% block body %}
        {% endblock body %}
    </div>

</body>

</html>
